<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAssembly Demo</title>
  <style>
    body, canvas {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <script src="canvas.js"></script>
  <script>
    // Create canvas content
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Render circles on canvas
    const render = () => {
      // Get circle data from C
      const circles = _getCircles();
      console.log(`Got ${circles} circles`);

      // Draw circle
      context.beginPath();
      context.arc(300, 300, 25, 0, 2 * Math.PI, false);
      context.fillStyle = 'dodgerblue';
      context.fill();

      console.log('rendered');

      // Request next animation frame and re-render with updated circles
      //window.requestAnimationFrame(render);
    }
  </script>
</body>
</html>
